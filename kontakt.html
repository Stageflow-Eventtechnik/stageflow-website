  <!-- SEITENINHALT -->
  <section class="wrap">

    <h1>Event anfragen</h1>

<form id="contactForm" class="review-form contact-form" action="#" method="POST">

  <div class="form-grid">

    <input type="text" name="name" placeholder="Name / Firma" required>
    <input type="email" name="email" placeholder="E-Mail" required>

    <input type="tel" name="phone" placeholder="Telefon" required>
    <input type="date" name="date" required>

    <input type="text" name="city" placeholder="PLZ + Ort" required>
    <select name="eventtype" required>
      <option value="">Eventtyp wählen</option>
      <option>Hochzeit</option>
      <option>Geburtstag</option>
      <option>Firmenevent</option>
      <option>Club / Party</option>
      <option>Konzert</option>
      <option>Sonstiges</option>
    </select>

    <select name="guests" required>
      <option value="">Gästezahl</option>
      <option>&lt;50</option>
      <option>50–100</option>
      <option>100–200</option>
      <option>200–500</option>
      <option>500+</option>
    </select>

    <select name="location">
      <option value="">Location-Art</option>
      <option>Saal / Hotel</option>
      <option>Outdoor</option>
      <option>Zelt</option>
      <option>Club</option>
      <option>Privat</option>
    </select>

    <select name="budget">
      <option value="">Budgetrahmen</option>
      <option>&lt;500 €</option>
      <option>500–1.000 €</option>
      <option>1.000–2.500 €</option>
      <option>2.500–5.000 €</option>
      <option>5.000+</option>
    </select>

    <!-- volle Breite -->
    <input class="span-2" type="text" name="time" placeholder="Zeitraum (z.B. 18:00–02:00)" required>

    <h3 class="span-2 tech-title">Benötigte Technik</h3>

    <div class="check-grid span-2">
      <label class="check-field">
        <input type="checkbox" name="tech[]" value="Ton">
        <span>Ton / PA</span>
      </label>

      <label class="check-field">
        <input type="checkbox" name="tech[]" value="Licht">
        <span>Lichttechnik</span>
      </label>

      <label class="check-field">
        <input type="checkbox" name="tech[]" value="DJ">
        <span>DJ</span>
      </label>

      <label class="check-field">
        <input type="checkbox" name="tech[]" value="Bühne">
        <span>Bühne / Truss</span>
      </label>

      <label class="check-field">
        <input type="checkbox" name="tech[]" value="Mikro">
        <span>Mikrofone</span>
      </label>

      <label class="check-field">
        <input type="checkbox" name="tech[]" value="Beamer">
        <span>Beamer / Screen</span>
      </label>
    </div>

    <textarea class="span-2" name="notes" placeholder="Weitere Infos / Besonderheiten"></textarea>

    <label class="span-2 dsgvo">
      <input type="checkbox" required>
      <span>Ich habe die Datenschutzerklärung gelesen</span>
    </label>

    <button class="span-2 btn-submit" type="submit">Anfrage senden</button>

  </div>

</form>


  </section>
