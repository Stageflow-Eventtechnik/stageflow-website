<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontakt | Stageflow Eventtechnik</title>
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>

<header>
  <div class="logo">STAGEFLOW</div>
  <button id="navToggle">☰</button>
  <nav id="navLinks">
    <a href="index.html">Start</a>
    <a href="leistungen.html">Leistungen</a>
    <a href="galerie.html">Galerie</a>
    <a href="bewertungen.html">Bewertungen</a>
    <a href="kontakt.html" class="active">Kontakt</a>
  </nav>
</header>

<main class="section">

<h1>Event anfragen</h1>

<form id="contactForm" class="review-form" action="#" method="POST">

<div class="form-grid">

<input type="text" name="name" placeholder="Name / Firma" required>
<input type="email" name="email" placeholder="E-Mail" required>
<input type="tel" name="phone" placeholder="Telefon" required>

<input type="date" name="date" required>
<input type="text" name="city" placeholder="PLZ + Ort" required>

<select name="eventtype" required>
<option value="">Eventtyp wählen</option>
<option>Hochzeit</option>
<option>Geburtstag</option>
<option>Firmenevent</option>
<option>Club / Party</option>
<option>Konzert</option>
<option>Sonstiges</option>
</select>

<select name="guests" required>
<option value="">Gästezahl</option>
<option><50</option>
<option>50–100</option>
<option>100–200</option>
<option>200–500</option>
<option>500+</option>
</select>

<input type="text" name="time" placeholder="Zeitraum (z.B. 18:00–02:00)" required>

<select name="location">
<option value="">Location-Art</option>
<option>Saal / Hotel</option>
<option>Outdoor</option>
<option>Zelt</option>
<option>Club</option>
<option>Privat</option>
</select>

<select name="budget">
<option value="">Budgetrahmen</option>
<option><500 €</option>
<option>500–1.000 €</option>
<option>1.000–2.500 €</option>
<option>2.500–5.000 €</option>
<option>5.000+</option>
</select>

</div>

<h3>Benötigte Technik</h3>

<div class="check-grid">
<label class="check"><input type="checkbox" name="tech[]" value="Ton"> Ton / PA</label>
<label class="check"><input type="checkbox" name="tech[]" value="Licht"> Lichttechnik</label>
<label class="check"><input type="checkbox" name="tech[]" value="DJ"> DJ</label>
<label class="check"><input type="checkbox" name="tech[]" value="Bühne"> Bühne / Truss</label>
<label class="check"><input type="checkbox" name="tech[]" value="Mikro"> Mikrofone</label>
<label class="check"><input type="checkbox" name="tech[]" value="Beamer"> Beamer / Screen</label>
</div>

<textarea name="notes" placeholder="Weitere Infos / Besonderheiten"></textarea>

<label class="check">
<input type="checkbox" required>
Ich habe die Datenschutzerklärung gelesen
</label>

<button type="submit">Anfrage senden</button>

</form>

</main>

<footer>
  <p>© Stageflow Eventtechnik</p>
</footer>

<script src="assets/script.js"></script>

</body>
</html>
